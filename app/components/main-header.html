
<header class="main-header" style="height: 50px;">
  <!-- Logo -->
  <a href="#/" class="logo">
    <span class="logo-mini"><img src="./images/title-smail.png"></span>
    <span class="logo-lg"><img src="./images/title.png"></span>
  </a>
  <nav class="navbar  navbar-default">
    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button" id="switch" onclick="mySwitch()" >
      <span class="sr-only" >Toggle navigation</span>
    </a>
    <span class="mychannel hidden-xs" >My Channels</span>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li><a href=""><i class="fa fa-life-ring" style="margin-right: 2px"></i><span
          style="border-right: 1px solid; padding-right: 15px;">Support</span></a></li>
        <li><a href=""><i class="fa fa-mobile-phone" style="margin-right:5px"></i><span
          style="border-right: 1px solid; padding-right: 15px;">Mobile Version</span></a></li>
        <li><a><img src="../images/icoimage/help.png" style="margin-right: 5px;margin-bottom: 10px;"><span
          style="border-right: 1px solid; padding-right: 15px;">help</span></a></li>
        <li class="dropdown messages-menu">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-envelope-o"></i>
            <span class="label label-success">4</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">You have 4 messages</li>
            <li>
              <!-- inner menu: contains the actual data -->
              <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 200px;">
                <ul class="menu" style="overflow: hidden; width: 100%; height: 200px;">
                  <li><!-- start message -->
                    <a href="#">
                      <div class="pull-left">
                        <img src="./images/user.png" class="img-circle" alt="User Image">
                      </div>
                      <h4>
                        Support Team
                        <small><i class="fa fa-clock-o"></i> 5 mins</small>
                      </h4>
                      <p>Why not buy a new awesome theme?</p>
                    </a>
                  </li>
                </ul>
                <div class="slimScrollBar"
                     style="width: 3px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; background: rgb(0, 0, 0);"></div>
                <div class="slimScrollRail"
                     style="width: 3px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; opacity: 0.2; z-index: 90; right: 1px; background: rgb(51, 51, 51);"></div>
              </div>
            </li>
            <li class="footer"><a href="#">See All Messages</a></li>
          </ul>
        <li><span style="line-height: 48px"><img src="./images/icoimage/interval.png"></span></li>
        </li>

        <li>

          <a>
            <select class="language" ng-model="appLanguage" ng-change="onChangeLanguage(appLanguage)">
              <option value="zh-CN">中文</option>
              <option value="en-GB">English</option>
            </select>
          </a>
        </li>

        <li class=" dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

            <p><span><img src="./images/icoimage/interval.png"></span> <b>{{username}}</b><i class="fa fa-sort-desc"
                                                                                             style="margin-left: 3px;"></i>
            </p>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="logout()" style="line-height: 33px"><i class="fa fa-sign-out fa-lg"></i><b>Sign
              Out</b></a></li>
          </ul>
        </li>
      </ul>
    </div>

  </nav>
</header>
