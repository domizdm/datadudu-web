<nav ng-if="numPages && pages.length >= 2">
  <ul class="pagination">
    <li><a href="" ng-click="selectPage(currentPage-1)">Previous</a></li>
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}">
      <a href="" ng-click="selectPage(page)">{{page}}</a>
    </li>
    <li><a href="" ng-click="selectPage(currentPage+1)">Next</a></li>
  </ul>
</nav>
