<div class="main">
  <!--表格内容start-->
  <div class="table-content">

    <form class="search form-search ">
      <select class="select-style">
        <option value="">ALL</option>
        <option value=""></option>
      </select>
      <input type="text" class="input-style" placeholder="Search here...">
      <button type="submit" class="btn btn-search">Search</button>
    </form>

    <div class="page-header">
      <h1 style="display: inline">My Channels</h1>

      <a class="btn btn-default btn-new" href="#/channels/new">New Channel</a>
      <h5 class="usedspace-style">Total Used Space:2MB</h5>
    </div>


    <div class="border-table">
      <table class="table table-bordered table-striped myTable"  st-safe-src="channels" st-table="displayCollection">
        <thead class="tblHeader">
        <tr>
          <th st-sort="name" class="th-left">name</th>
          <th st-sort="created_at">last updata</th>
          <th>public or private</th>
          <th st-sort="usage">used space</th>
          <th>created</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="channel in displayCollection">
          <td class="td-left">
            <h5>Testing-ID:1001</h5>
            <a ng-href="#channel/{{channel.channel_id}}">{{channel.name}}</a>
            <a hreft="#"><button class="btn btn-default"><img src="./images/icoimage/privete.png>Privete</button></a>
          <a hreft=""><button class="btn btn-default"><img src="./img/2.png">Charts</button></a>
            <a hreft="#"><button class="btn btn-default"><img src="./img/3.png">Settings</button></a>
            <a hreft="#"><button class="btn btn-default"><img src="./img/code.png">API key</button></a>
            <a hreft="#"><button class="btn btn-default"><img src="./img/5.png">Data import/Export</button></a>
          </td>
          <td></td>
          <td><a href="#"><img src="./img/group.png">public</a></td>
          <td>{{channel.usage}}</td>
          <td><a href="#">{{channel.created_at}}</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
          </td>
        </tr>
        </tfoot>
      </table>



    </div>

  </div>
  <!--表格内容END-->

</div>
