<div class="AddDataPoint">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  ng-click="cancel()">
    &times;
  </button>
  <h3 class="modal-title" ng-bind-html="Lang['AddDataPoint.AddDataPoint']"></h3>
</div>
<div class="modal-body">
  <div class="row">
    <span class="col-sm-3" ng-bind-html="Lang['AddDataPoint.CreateAt']"></span>

    <span class="col-sm-9">
        <div class='input-group date' datetimepicker="form.created_at"></div>
    </span>
  </div>
  <div class="row" ng-repeat="field in fields" ng-if="!!field.text">
    <span class="col-sm-3">{{field.text}}</span>
    <span class="col-sm-9"><input class="form-control" ng-model="form[field.key]" /></span>
  </div>
  <div class="row">
    <span class="col-xs-3 col-sm-3" ng-bind-html="Lang['AddDataPoint.Latitude']"></span>
    <span class="col-xs-9 col-sm-3"><input class="form-control" ng-model="form.latitude" /></span>
    <span class="col-xs-3 col-sm-3" ng-bind-html="Lang['AddDataPoint.Longitude']"></span>
    <span class="col-xs-9 col-sm-3"><input class="form-control" ng-model="form.longitude" /></span>
  </div>
  <div class="row">
    <span class="col-sm-3"  ng-bind-html="Lang['AddDataPoint.Elevation']"></span>
    <span class="col-sm-9"><input class="form-control" ng-model="form.elevation" /></span>
  </div>
  <div class="row">
    <span class="col-sm-3" ng-bind-html="Lang['AddDataPoint.Status']"></span>
    <span class="col-sm-9"><textarea class="form-control" ng-model="form.status"></textarea></span>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()" ng-bind-html="Lang['AddDataPoint.OK']"></button>
  <button class="btn btn-warning" type="button" ng-click="cancel()"  ng-bind-html="Lang['AddDataPoint.Cancel']"></button>
</div>
</div>
