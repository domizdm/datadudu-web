
<div class="container-fluid" ng-controller="ChannelsPrivateCtrl">

<div class="col-md-4 col-sm-12">

  <table>
    <tr>
      <td>Channel Status</td><td><button class="btn btn-default">Add a Data Point</button></td>
    </tr>
    <tr>
      <td>Created</td><td><span am-time-ago="channel.created_at"></span></td>
    </tr>
    <tr>
      <td>Updated</td><td><span am-time-ago="channel.updated_at"></span></td>
    </tr>
    <tr>
      <td>Used Space</td><td>{{channel.usage | bytes}}</td>
    </tr>
    <tr>
      <td>Last Entry Date</td><td>{{channel.last_entry_date}}</td>
    </tr>
    <tr>
      <td>Last Entry ID</td><td>{{channel.last_entry_id}}</td>
    </tr>
  </table>
</div>


<div class="col-md-8 col-sm-12">

  <div class="row">
    <label>Data Charts</label>
    <button class="btn btn-primary pull-right">Download</button>
  </div>

  <div>
    <div class="form-group">
      <div class="col-sm-2 col-md-2">
        <label>From</label>
      </div>
      <div class="col-sm-10 col-md-4">
        <div class='input-group date' datetimepicker="query.begin"></div>
      </div>
      <div class="col-sm-2 col-md-2">
        <label>Scale</label>
      </div>
      <div class="col-sm-10 col-md-4">
        <select class="form-control" ng-options="item.label for item in durations" ng-model="query.duration"></select>
      </div>
      <div class="col-sm-6 col-md-6">
        <span>
          Live Data: <button class="btn btn-default">Off</button>
        </span>
      </div>
      <div class="col-sm-6 col-md-6 text-right">
        <button class="btn btn-default">Refresh</button>
      </div>
    </div>
  </div>


  <div class="col-md-12" ng-repeat="(key,val) in channelsFeeds" ng-if="val.text">
    <div render-channel-chart="val"></div>
  </div>
</div>


</div>
