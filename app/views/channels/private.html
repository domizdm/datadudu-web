
<div class="container-fluid" ng-controller="ChannelsPrivateCtrl">
<div class="row data-header" style="background-color:#FFFFFF;margin-bottom: 10px;">
  <div class="col-md-6">
  <table class="table table-striped ">
    <thead>
    <tr>
      <td><label style="height: 30px">Channel View</label></td>
    </tr>
    </thead>
    <tr>
      <td><img class="table-ico" src="../images/icoimage/id.png" >Channel ID:</td><td style="text-align: right"><span ng-class="{hidden:!channel}">{{channel.channel_id}}</span></td>
    </tr>
    <tr>
      <td><img class="table-ico" src="../images/icoimage/author.png" >Author:</td><td style="text-align: right"><span ng-class="{hidden:!channel}">{{channel.username}}</span></td>
    </tr>
    <tr>
      <td><img class="table-ico" src="../images/icoimage/access.png" >Access:</td><td style="text-align: right"><span ng-class="{hidden:!channel}">{{channel.public_flag==='true' ? 'public' : 'private'}}</span></td>
    </tr>
    <tr>
      <td><img class="table-ico" src="../images/icoimage/tags.png" >Tags:</td><td style="text-align: right"><span ng-class="{hidden:!channel}">{{channel.tags}}</span></td>
    </tr>
  </table>
</div>

<div class="col-md-5" style="margin-left: 20px;">
<div class="table-data-info">
  <table class="table table-striped">
    <thead>
    <tr>
      <td><label>Channel Status</label></td>
      <td style="text-align: right"><button class="btn btn-primary btn-add" ng-click="openModalAddPoint()">Add a Data Point</button></td>
    </tr>
    </thead>
    <tr>
      <td>Created</td><td style="text-align: right"><span  am-time-ago="channel.created_at"></span></td>
    </tr>
    <tr>
      <td>Updated</td><td style="text-align: right"><span am-time-ago="channel.updated_at"></span></td>
    </tr>
    <tr>
      <td>Used Space</td><td style="text-align: right">{{channel.usage | bytes}}</td>
    </tr>
    <tr>
      <td>Last Entry Date</td><td style="text-align: right">{{channel.last_entry_date}} (<span am-time-ago="channel.last_entry_date"></span>)</td>
    </tr>
    <tr>
      <td>Last Entry ID</td><td style="text-align: right">{{channel.last_entry_id}}</td>
    </tr>
  </table>
  </div>
</div>
</div>

<div class="col-md-12 col-sm-12">


  <div class="row data-graph">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Data Charts</a>
      </div>
      <div class="nav-table-data">
        <ul class="nav navbar-nav">
          <table>
            <td><label>From</label></td> <td><div class='input-group date' datetimepicker="query.begin"></div></td>
          <td><label>Scale</label></td><td> <select class="form-control" ng-options="item.label for item in durations" ng-model="query.duration"></select></td>
          <td><button class="btn btn-primary" ng-click="download(channel)">Download</button></td>
            <td><button class="btn btn-default" ng-click="reloadData(channel)" ng-disabled="loading">
              Refresh
              <i class="fa fa-refresh" ng-show="loading" ng-class="{'fa-spin': loading}"></i>
            </button></td>
          </table>
      </ul>
        </div>
      </nav>
    </div>
  </div>


  <div class="col-md-12" ng-repeat="(key,val) in channelsFields" ng-if="val.text">
    <div render-channel-chart="channelsFeeds[key]"
      render-channel-chart-color="{{pickColor($index)}}"
      render-channel-chart-api="chartsApi[$index]"
      render-channel-chart-title="{{val.text}}">
    </div>
  </div>
</div>


</div>
