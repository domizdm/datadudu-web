
<div class="container-fluid" ng-controller="ChannelsPrivateCtrl">

<div class="col-md-4 col-sm-12">
<div class="table-data-info">
  <table class="table table-striped table-bordered  ">
    <thead>
    <tr>
      <td><label>Channel Status</label></td>
      <td><button class="btn btn-primary btn-add" ng-click="openModalAddPoint()">Add a Data Point</button></td>
    </tr>
    </thead>
    <tr>
      <td>Created</td><td><span am-time-ago="channel.created_at"></span></td>
    </tr>
    <tr>
      <td>Updated</td><td><span am-time-ago="channel.updated_at"></span></td>
    </tr>
    <tr>
      <td>Used Space</td><td>{{channel.usage | bytes}}</td>
    </tr>
    <tr>
      <td>Last Entry Date</td><td>{{channel.last_entry_date}} (<span am-time-ago="channel.last_entry_date"></span>)</td>
    </tr>
    <tr>
      <td>Last Entry ID</td><td>{{channel.last_entry_id}}</td>
    </tr>
  </table>
  </div>
</div>


<div class="col-md-8 col-sm-12">

  <div class="row">
    <label>Data Charts</label>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-sm-2 col-md-2 col-lg-1">
        <label>From</label>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-6">
        <div class='input-group date' datetimepicker="query.begin"></div>
      </div>

      <div class="col-sm-2 col-md-2 col-lg-1">
        <label>Scale</label>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-4">
        <select class="form-control" ng-options="item.label for item in durations" ng-model="query.duration"></select>
      </div>

      <div class="col-sm-12 col-md-12 text-right">
        <button class="btn btn-primary" ng-click="download(channel)">Download</button>
        <button class="btn btn-default" ng-click="reloadData(channel)" ng-disabled="loading">
          Refresh
          <i class="fa fa-refresh" ng-show="loading" ng-class="{'fa-spin': loading}"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="col-md-12" ng-repeat="(key,val) in channelsFields" ng-if="val.text">
    <div render-channel-chart="channelsFeeds[key]"
      render-channel-chart-color="{{pickColor($index)}}"
      render-channel-chart-api="chartsApi[$index]"
      render-channel-chart-title="{{val.text}}">
    </div>
  </div>
</div>


</div>
