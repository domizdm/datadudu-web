<div class="container-fluid ">

  <div class="row-fluid" style="padding: 15px">
  <div class="col-md-6 table-commands-style">
    <h2>Commands</h2>
    <hr>
    <div ng-controller="MyDevicesCommandsCtrl">
      <div ng-if="form">
        <table class="table  table-bordered table-condensed">
          <thead>
          <tr>
            <th>position</th>
            <th>command_id</th>
            <th>command_string</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="command in form.commands">
            <td>{{command.position}}</td>
            <td>{{command.command_id}}</td>
            <td>{{command.command_string}}</td>
            <td>
              <button class="btn btn-danger" ng-click="deleteCommand(form, command.command_id)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div>
          <button class="btn btn-danger" ng-click="deleteAllCommands(form)">Delete All</button>
        </div>
        <br/>
        <div ng-if="!showNewCommand">
          <button class="btn btn-success" ng-click="toggleShowNewCommand()">New Command</button>
        </div><br/>

        <div ng-if="showNewCommand" ng-controller="MyDevicesAddNewCommandCtrl">
          <input type="text" class="form-control" placeholder="position" ng-model="newCommand.position"><br/>
          <input type="text" class="form-control" placeholder="command_string" ng-model="newCommand.command_string"><br/>
          <button class="btn btn-success" ng-click="addNewCommand(form, newCommand)">Save</button>
          <button class="btn btn-danger" ng-click="toggleShowNewCommand()">Cancel</button>
        </div>

      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-6">
    <h2>Help</h2>
    <hr>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
      standard dummy text ever since the 1500s,</p>
  </div>
  </div>
</div>
