<div class="container-fluid main-devices">
  <div class="row devices_header">
    <span class="device_develop hidden-xs"><b>我的设备</b></span>
    <input type="text" class="input-style" placeholder="请输入查询内容!" ng-model="searchText">
    <button type="submit" class="btn btn-search hidden-xs">搜索</button>
    <a href="#/addproducts" class="btn btn_add btn-new ng-binding add_serial"><i class="fa fa-plus"></i>新建一个关联设备</a>
  </div>
  <div class="row devices_sort">
    <span><i class="fa fa-sort"></i><a>综合排序</a></span>
    <span style="border-left:1px solid #828181"><i class="fa fa-sort" style="margin-left: 5px"></i><a>人气</a></span>
    <span style="border-left:1px solid #828181"><i class="fa fa-sort" style="margin-left: 5px"></i><a>创建时间</a></span>
  </div>
  <div class="row-fluid  device_mg ">
    <div class="col-md-12 col-sm-12 device_mg_div">
          <div class="col-md-3 products-div" ng-repeat="product in products" >
            <img  ng-src="{{product['icon_100x100']}}" style="max-width:64px;max-height:64px;" ng-if="product['icon_512x512']">
            <a ng-href="#/productdetails/{{product.product_id}}">{{product.name}}</a><br/>
            <p>大连云动力科技有限公司</p>
              <button  class="btn btn-default btn-sm" ng-click="openModalUploadIcon()">上传图标</button>
              <button  class="btn btn-default btn-sm">编辑</button>
              <button  class="btn btn-default btn-sm">序列号管理</button>
            </div>
          </div>


    </div>
  </div>
</div>
