<div class="container-fluid main-devices">

  <div class="row-fluid channel-main main-devices productdetails">
    <div class="col-md-1 hidden-sm">
    </div>
    <div class=" col-md-10">

      <div class="col-sm-6">

        <h3 class="product_title">
          <span style="width:120px;height:120px;display:inline-block;" class="text-center">
            <img ng-src="{{product['icon_100x100']}}" src="images/user.png" style="max-height:100px;max-width:100px;"><br>
            <button class="btn btn-default up_ico"  style="font-size:12px;" ng-click="openModalUploadIcon()" ng-bind-html="Lang['data-header.upload']"></button>
          </span>

          {{product.name || '&lt;Empty Name&gt;'}}
        </h3>

        <div style="font-size:18px;">
          <a href="" ng-click="editProduct(product.product_id)"><i class="fa fa-pencil"></i><span ng-bind-html="Lang['main-devices.edit']"></span></a>
          &nbsp;&nbsp;
          <a href="" ng-click="deleteProduct(product.product_id)"><i class="fa fa-remove"></i><span ng-bind-html="Lang['main-devices.delete']"></span></a>
        </div>


        <div class="device_detais">
          <p class=""><span><strong ng-bind-html="Lang['main-devices.products_id']"></strong></span>
            {{product.product_id}}
          </p>
          <p class="ng-binding"><span><strong ng-bind-html="Lang['main-devices.SerialNumber']"></strong></span>
            {{product.secret}}
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="serial_out">

          <form name="form" class="">
            <p ng-bind-html="Lang['main-devices.shuoming']"></p>
            <textarea type="text" class="form-control serial_txt" placeholder="Add Serial Number for this product"
                      ng-model="seriesText"></textarea>
            <button type="submit" class="btn btn_add btn-new  add_serial"
                    ng-click="addDevices(product.product_id, seriesText)" ng-bind-html="Lang['main-devices.add']">
            </button>
          </form>

        </div>
      </div>

      <div class="device_form">

        <div class="table-responsive">
          <h3 ng-bind-html="Lang['main-devices.Devices']"></h3>
          <div class="row-fluid">
            <div class="col-sm-6" style="margin-bottom: 3px;">
              <div class="input-group">
                <input type="text" class="form-control " placeholder="Search" style="width: 300px;"
                       ng-model="searchText"/>
                <span class="input-group-addon">
                    <button type="submit">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
              </div>
            </div>

          </div>

          <table class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
            <thead class="tb2Header">
            <tr role="row">
              <th class="" ng-bind-html="Lang['main-devices.Number']"></th>
              <th class="" ng-bind-html="Lang['main-devices.Activation_Code']"></th>
              <th class="" ng-bind-html="Lang['main-devices.ActivedAt']"></th>
              <th class="" ng-bind-html="Lang['main-devices.CreatedAt']"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="device in devices | filter:searchText track by $index">
              <td>{{device.serial}}</td>
              <td>{{device.activation_code}}</td>
              <td>{{(device.activated_at | date:'yyyy-MM-dd') || 'Not Activated'}}</td>
              <td>{{device.created_at | date:'yyyy-MM-dd'}}</td>

              <td>
                <a href="javascript:void(0)" class="btn btn-danger"
                   ng-click="deleteDevice(device.activation_code)"><i style="margin-right:10px;"
                                                                      class="fa fa-trash"></i>Delete</a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
    <div class="col-md-1 hidden-sm">
    </div>

  </div>
</div>
