<div class="container-fluid">
  <div class="row-fluid accountinquiry" style="margin: 10px;">
    <div class="row accountinquiry_header table-responsive">
      <table>
        <thead>
        <tr>
          <td>
            <label class="pull-right">产品</label>
          </td>

          <td >
            <select class="form-control">
              <option>所有产品</option>
            </select>
          </td>

          <td><label class="pull-right">订单类型:</label></td>

          <td>
            <select class="form-control">
              <option>所有类型</option>
            </select>
          </td>

          <td><label class="pull-right">支付状态:</label></td>

          <td>
            <select class="form-control">
              <option>所有状态</option>
            </select>
          </td>

          <td><label class="pull-right">时间<i class="fa fa-question-circle tooltip-test" data-toggle="tooltip" title="支持自然月内的查询，超过12个月的记录查询请联系客服。" style="color:#3488C7;"></i>:</label></td>

          <td>

            <div class="form-group " style="float: left;margin-bottom: 0;">
              <div class='input-group date' id='date_from' style="width: 150px">
                <input type='text' class="form-control"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
            </div>

          </td>
          <td><label style="width: 25px">至</label></td>
          <td>

            <div class="form-group" style="float: left;margin-bottom: 0">
              <div class='input-group date' id='date_to' style="width: 150px">
                <input type='text' class="form-control"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
            </div>
          </td>


          <td><button type="button" class="btn btn-default">查询</button></td>
          <td ><a href="">导出</a></td>

        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>


    <div class="row accountinquiry_body table-responsive" ng-class="{'disabled-mask': mc.isLoading}">
      <table class="table table-bordered text-center" st-pipe="mc.callServer" st-table="mc.displayed">
        <thead>
        <tr>
          <td>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> <b>order_id</b>
            </label></td>
          <td><b>order_status</b></td>
          <td><b>order_type</b></td>
          <td><b>plan_code</b></td>
          <td><b>paid_at</b></td>
          <td><b>plan_end</b></td>
          <td><b>amount</b></td>
        </tr>
        </thead>

        <tbody>

        <tr><td colspan="7" ng-show="mc.isLoading">加载中...</td></tr>

        <tr ng-repeat="item in mc.displayed">
          <td ng-bind="item.order_id"></td>
          <td ng-bind="item.order_status"></td>
          <td ng-bind="item.order_type"></td>
          <td ng-bind="item.plan_code"></td>
          <td ng-bind="item.paid_at"></td>
          <td ng-bind="item.plan_end"></td>
          <td ng-bind="item.amount"></td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
          <td class="text-center" st-pagination="" st-items-by-page="itemsByPage" colspan="7">
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
