
<nav class="navbar navbar-default navbar-fixed-top top-bar">
  <div class="container-fluid">
    <div class="container">

      <div class="col-md-6  navbar-header">
        <a class="login-top-image" href=""><img src="images/logo.png" alt="logo"></a>
      </div>

      <div class="col-md-6 login-top-right" >
        <ul class="nav navbar-nav">
          <li class="border-right">
            <select class="language"  >
              <option value="">中文</option>
              <option value="">English</option>
            </select>
          </li>
          <li class="active"><button type="button" class="btn btn-success">Sign In</button></li>
          <li><button type="button"  class="btn btn-success">Sign Up</button></li>

      </div>

<div class="hold-transition login-page" style="position:fixed;width:100%;height:100%;">
  <div class="login-box">
    <div class="login-logo">
      <a href=""><b>Data</b>Dudu</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form>
        <div class="form-group has-feedback">
          <input type="username" class="form-control" placeholder="Username" ng-model="loginForm.username" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group">
          <div class="alert alert-danger small" ng-show="loginForm.message">{{loginForm.message}}</div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-md-4 col-md-offset-8 col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login(loginForm)">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</div>
