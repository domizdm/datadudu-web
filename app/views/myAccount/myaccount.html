<div class="login-main">
<div class="container">

<div class="row account-main">
<div class="col-md-5">
<h2>我的帐户</h2>
<button type="submit" ng-click="editAccount()" class="btn btn-default btn-new">编辑帐户</button>
<hr>
<table class="table">
<tr>
<td>用户帐号</td>
<td> {{MyAccountInfo.username}}</td>
</tr>
<tr>
<td>电子邮件</td>
<td>{{MyAccountInfo.email}}</td>
</tr>
<tr>
<td>时区 </td>
<td>{{MyAccountInfo.timezone}}</td>
</tr>
<tr>
<td>API密钥</td>
<td style="color:#fd2626;"> {{MyAccountInfo.account_key}}</td>
</tr>

<tr>
<td colspan="2"><button style="float:left; margin-top:30px;" type="submit" class="btn btn-warning">生成新的API密钥</button></td>
</tr>

</table>



</div>

<div class="col-md-2"></div>

<div class="col-md-5">
<h2>公开信息</h2>
<!-- <button type="button" ng-click="" class="btn btn-default btn-new">Edit Public Profile</button> -->
<a class="btn btn-default btn-new" href="#editprofile">编辑公开信息</a>
<hr>
<table ng-show="MyAccountInfo.public_flag" class="table">
<tr>
<td>网站</td>
<td>{{MyAccountInfo.website}}</td>
</tr>
<tr>
<td>生物</td>
<td>{{MyAccountInfo.bio}}</td>
</tr>
<tr>
<td colspan="2"><button style="float:left; margin-top:30px;" type="submit" class="btn btn-default btn-new">查看公开信息</button></td>
</tr>
</table>
</div>


</div>
</div>
</div>
