<div class="container-fluid account-main">
  <div class="row-fluid account-main">
    <div class="col-md-5 col-sm-12 myaccount">

      <h2>My Account<a href="#editaccount"><button type="submit"  class="btn btn-default btn-new">Edit Account</button></a></h2>
      <hr>
      <table class="table table-striped">
        <tr>
          <td>User ID </td>
          <td>{{myAccount.username}}</td>
        </tr>
        <tr>
          <td>Email </td>
          <td>{{myAccount.email}}</td>
        </tr>
        <tr>
          <td>Time Zone </td>
          <td>{{myAccount.timezone}}</td>
        </tr>
        <tr>
          <td>API Key </td>
          <td style="color:#fd2626;"> {{myAccount.account_key}}</td>
        </tr>

        <tr>
          <td colspan="2"><button style="float:left; margin-top:30px;" type="submit" class="btn btn-warning" ng-click="generateAccountKey()">Generate New API Key</button></td>
        </tr>

      </table>
    </div>

    <div class="col-md-5 col-sm-12 profile">
      <h2>Public Profile <a class="btn btn-default btn-new" href="#editprofile">Edit Public Profile</a></h2>

      <hr>
      <table   class="table table-striped table-condensed">
        <tr>
          <td>Website</td>

          <td>{{myAccount.website}}</td>
        </tr>
        <tr>
          <td>Bio</td>
          <td>{{myAccount.bio}}</td>
        </tr>
        <tr>
          <td colspan="2"><button style="float:left; margin-top:30px;" type="submit" class="btn btn-default btn-new">View Public Profile</button></td>
        </tr>

      </table>
    </div>
  </div>
</div>
