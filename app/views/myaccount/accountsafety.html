<div class="container-fluid safety-setting">
  <div class="col-md-3 safety-left">
  <div class="row-fluid col-md-12 level text-center">
    <h4><strong>安全等级</strong></h4>
    <img src="../images/icoimage/grade.png" width="80%">
    <p>您的安全等级有点低，请尽快完善。</p>
  </div>

  <div class="row-fluid col-md-12 login-time text-center" >
    <img src="../images/icoimage/logintime.png" width="80%">
    <p>上次登录网站时间：2016.08.26  16:24:01</p>
  </div>
</div>


  <div class="row-fluid col-md-9 safety-content table-responsive">
    <table class="table safety-table">

      <tbody>
      <tr>
        <td class="text-le"><img src="../images/icoimage/safetyfault.png" class="safefault" ><span class="login-pass">登录密码</span></td>
        <td>
          <p class="text-center" style="color: red;margin-bottom: 9px;" >互联网账户存在被盗风险，建议您定期更改密码以保护账户安全。</p>
          <div class="form-group" ng-show="SafetyHide">
            <p>
            <span>当前密码：</span>
              <input type="text" class="form-control"  placeholder="请输入当前密码">
              </p>
            <p>
            <span >新密码：</span>
              <input type="text" class="form-control"  placeholder="6-20个英文字母，数字或符号">
              </p>
            <p>
            <span >确认密码：</span>
              <input type="text" class="form-control"  placeholder="请再次输入密码">
            </p>
            <p class="text-center"> <button class="btn btn-default confirm-btn"><a href="" >完成修改</a></button></p>
          </div>

        </td>
        <td class="text-right"><a href=""  ng-click="toggle()"><span ng-show="SafetyHide">收起</span><span ng-show="!SafetyHide">修改密码</span></a></td>

      </tr>

      <tr>
        <td class="text-le"><img src="../images/icoimage/safetywarn.png" class="safefault" ><span class="login-pass">手机绑定</span></td>
        <td><p class="text-center">绑定手机后，您可享受到丰富的手机相关的登录、安全及提醒服务。</p></td>
        <td class="text-right"><button class="btn btn-default safety-btn"><a href="">绑定手机</a></button></td>
      </tr>

      <tr>
        <td class="text-le"><img src="../images/icoimage/safetywarn.png" class="safefault" ><span class="login-pass">邮箱激活</span></td>
        <td><p class="text-center">邮箱激活后，可快速找回密码，接受账户提醒邮件等其它安全保护。</p></td>
        <td class="text-right"><button class="btn btn-default safety-btn"><a href="">立即激活</a></button></td>
      </tr>

      <tr>
        <td class="text-le"><img src="../images/icoimage/safetywarn.png" class="safefault" ><span class="login-pass">实名认证</span></td>
        <td><p class="text-center">实名认证可提高账户的安全性和信任级别</p></td>
        <td class="text-right"><button class="btn btn-default safety-btn"><a href="">立即认证</a></button></td>
      </tr>

      <tr>
        <td class="text-le"><img src="../images/icoimage/safetywarn.png" class="safefault" ><span class="login-pass">密保问题</span></td>
        <td><p class="text-center">设置后可保护账户安全，验证您的身份工具之一。</p></td>
        <td class="text-right"><button class="btn btn-default safety-btn"><a href="">立即设置</a></button></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
