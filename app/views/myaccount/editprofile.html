
<div class="container-fluid">

    <div class="row account-main">
      <div class="signup-outer">
        <form>
          <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
              <h4 class="defaultColor">Edit Public Profile</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
              <label><input name="user" ng-model="form.public_flag" type="checkbox" >&nbsp;Make Public?</label>

            </div>
          </div>


          <div class="row">
            <div class="col-sm-3 col-xs-1">
              <label class="pull-right">Website</label>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-7">
              <input type="text" ng-model="form.website" class="form-control">
            </div>

          </div>
          <div class="row">
            <div class="col-sm-3 col-xs-1">
              <label class="pull-right">Bio</label>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-7">
              <textarea type="text" ng-model="form.bio" class="form-control"></textarea>
            </div>

          </div>

          <div class="row text-center">
            <button class="btn btn-primary" ng-click="saveProfile(form)">Save</button>
          </div>
        </form>

      </div>

    </div>
  </div>
