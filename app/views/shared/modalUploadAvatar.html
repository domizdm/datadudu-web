<div class="uploadicon">

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    &times;
  </button>
  <h3 class="modal-title">Upload Avatar</h3>
</div>
<div class="modal-body">
  <p class="alert alert-info">Choose an avatar file to upload.</p>

  <div class="alert">
    <div class="btn btn-default"
         ngf-select ng-model="avatarFile" name="avatarFile" ngf-accept="'image/png,image/jpg,image/jpeg'"
         ngf-max-size="maxSize"
         ><span>Click here to choose your image file</span></div>

    <img ngf-thumbnail="avatarFile" ng-if="!!avatarFile" ngf-size="{width: 120, height: 120, quality: 0.9}">

    <span ng-if="!avatarFile"><label class="text-muted" ng-bind-html="Lang['uploadicon.NoImage']"></label> (<span ng-bind-html="Lang['uploadicon.MaxSize']"></span> {{maxSize}})</span>
  </div>

  <div ng-show="uploading">
    <p class="alert alert-warning" ng-bind-html="Lang['uploadicon.alert-warning']"></p>
  </div>

</div>
<div class="modal-footer">
  <span ng-show="uploading">
   <span ng-bind-html="Lang['uploadicon.Uploading']"></span>{{percentage}}%
  </span>

  <span ng-show="!uploading">
    <button type="submit" class="btn btn-primary" type="button" ng-click="upload(avatarFile, form)" ng-bind-html="Lang['uploadicon.Upload']" ></button>
  </span>

  <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()" ng-bind-html="Lang['uploadicon.Cancel']" ></button>
</div>

</div>
