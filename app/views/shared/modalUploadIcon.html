<div>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
    &times;
  </button>
  <h3 class="modal-title">Upload Icon</h3>
</div>
<div class="modal-body">
  <p class="alert alert-info">Choose image file and click 'Upload' to save your icon.</p>

  <div class="alert">
    <div class="btn btn-default"
         ngf-select ng-model="channel_icon" name="channel_icon" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="20MB"
         >Click to Choose Image...</div>

    <img ngf-thumbnail="channel_icon" ng-if="!!channel_icon"
         ngf-size="{width: 120, height: 120, quality: 0.9}">

    <span ng-if="!channel_icon">No Image File</span>
  </div>

  <div ng-show="uploading">
    <p class="alert alert-warning">(Don't close this dialog while uploading.)</p>
  </div>

</div>
<div class="modal-footer">
  <span ng-show="uploading">
    Uploading...{{percentage}}%
  </span>

  <span ng-show="!uploading">
    <button type="submit" class="btn btn-primary" type="button" ng-click="upload(channel_icon, form)">Upload</button>
  </span>

  <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

</div>
